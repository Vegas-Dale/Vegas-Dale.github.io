<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Wage Calculator</title>
    <script src="code.js" defer></script>
</head>
<body>
    <h1>Please input your wages and hours:</h1>
    <p>Normal Pay:</p>
    <input id="normpay" placeholder="Only input a number">

    <br><br>
    <button id="btn1">Calculate Money Earned</button>
    <br><br>
    <p id="p1"></p>
    
</body>
